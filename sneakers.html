<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sneaker Store Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1606813902914-8b1a1c2b43f2?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 350px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h1 {
      color: #007bff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 28px;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      outline: none;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056cc;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .footer-text a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ðŸ‘Ÿ Sneakify Login</h1>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error-msg"></p>
    <p class="footer-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "user" && password === "1234") {
        alert("âœ… Login successful! Welcome to Sneakify!");
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    }
  </script>
</body>
</html>
