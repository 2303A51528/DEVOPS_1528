<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form (JS Only)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>
    // Create form container
    const formContainer = document.createElement("div");
    formContainer.className = "form-container";

    // Create form title
    const title = document.createElement("h2");
    title.textContent = "Registration Form";
    formContainer.appendChild(title);

    // Create form element
    const form = document.createElement("form");
    form.id = "registerForm";

    // Helper function to create labeled input
    function createInput(labelText, id, type = "text", placeholder = "") {
      const label = document.createElement("label");
      label.textContent = labelText;

      const input = document.createElement("input");
      input.type = type;
      input.id = id;
      input.placeholder = placeholder;

      form.appendChild(label);
      form.appendChild(input);
    }

    // Add input fields
    createInput("Full Name", "name", "text", "Enter your name");
    createInput("Email", "email", "email", "Enter your email");
    createInput("Password", "password", "password", "Enter password");
    createInput("Confirm Password", "confirmPassword", "password", "Confirm password");

    // Gender select
    const genderLabel = document.createElement("label");
    genderLabel.textContent = "Gender";
    form.appendChild(genderLabel);

    const genderSelect = document.createElement("select");
    genderSelect.id = "gender";
    genderSelect.innerHTML = `
      <option value="">--Select Gender--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    `;
    form.appendChild(genderSelect);

    // Submit button
    const button = document.createElement("button");
    button.textContent = "Register";
    button.type = "submit";
    form.appendChild(button);

    // Message paragraph
    const message = document.createElement("p");
    message.id = "message";
    form.appendChild(message);

    // Add form to container
    formContainer.appendChild(form);
    document.body.appendChild(formContainer);

    // Validation function
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const gender = document.getElementById("gender").value;
      const message = document.getElementById("message");

      message.textContent = "";

      if (!name || !email || !password || !confirmPassword || !gender) {
        message.textContent = "❌ Please fill out all fields.";
        message.style.color = "red";
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
        message.textContent = "❌ Enter a valid email address.";
        message.style.color = "red";
        return;
      }

      if (password.length < 6) {
        message.textContent = "❌ Password must be at least 6 characters.";
        message.style.color = "red";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "❌ Passwords do not match.";
        message.style.color = "red";
        return;
      }

      message.textContent = "✅ Registration successful!";
      message.style.color = "green";
      form.reset();
    }

    // Attach event listener
    form.addEventListener("submit", validateForm);
  </script>

</body>
</html>
